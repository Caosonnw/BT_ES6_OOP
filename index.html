<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cybersoft</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .sp-thongbao {
      color: red;
      margin-left: 5px;
      display: none;
      font-size: 15px;
    }
  </style>
  <body>
    <!-- header  -->
    <header class="header">
      <h1 class="bg-info p-4 text-center text-light fw-bold">
        Quản lý học viện nghiên cứu & giảng dạy
      </h1>
    </header>
    <!-- content  -->
    <section class="content mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-2 mb-3 ms-5 me-3">
            <button
              type="button"
              class="btn btn-info fw-bold"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Thêm người dùng
            </button>
          </div>

          <div class="col-md-3 mb-3 me-2">
            <input
              type="text"
              class="form-control"
              name=""
              id="txt-Search"
              aria-describedby="helpId"
              placeholder="Tìm kiếm..."
            />
          </div>
          <div class="col-md-2 mb-3 me-4">
            <select class="form-select" name="" id="">
              <option selected>All</option>
              <option value="">Student</option>
              <option value="">Employee</option>
              <option value="">Customer</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <select class="form-select" name="" id="">
              <option selected>Sắp xếp họ tên theo đối tượng</option>
              <option value="">Student</option>
              <option value="">Employee</option>
              <option value="">Customer</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="table mt-3">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered text-center mx-auto">
            <thead class="table-info">
              <tr class="text-white">
                <th>Mã</th>
                <th>Họ và tên</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Người dùng</th>
                <th>Thông tin riêng</th>
                <th><i class="fa-solid fa-gear"></i></th>
              </tr>
            </thead>
            <tbody id="tbodyInfo"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Thêm người dùng
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="MaID"
                aria-describedby="helpId"
                placeholder="Nhập mã ID"
              />
              <span class="sp-thongbao" id="tbMaID"></span>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="Name"
                aria-describedby="helpId"
                placeholder="Nhập tên"
              />
              <span class="sp-thongbao" id="tbName"></span>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="Email"
                aria-describedby="helpId"
                placeholder="Nhập email"
              />
              <span class="sp-thongbao" id="tbEmail"></span>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="Location"
                aria-describedby="helpId"
                placeholder="Nhập địa chỉ"
              />
              <span class="sp-thongbao" id="tbLocation"></span>
            </div>
            <div class="mb-3">
              <select class="form-select form-select-lg" name="" id="Person">
                <option selected>Vui lòng chọn</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="customer">Customer</option>
              </select>
              <span class="sp-thongbao" id="tbPerson"></span>
            </div>
            <div class="row info_student">
              <div class="mb-3 col-4">
                <label for="" class="form-label">Điểm toán</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="DiemToan"
                  aria-describedby="helpId"
                  placeholder="Nhập điểm toán"
                />
                <span class="sp-thongbao" id="tbDiemToan"></span>
              </div>
              <div class="mb-3 col-4">
                <label for="" class="form-label">Điểm lý</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="DiemLy"
                  aria-describedby="helpId"
                  placeholder="Nhập điểm lý"
                />
                <span class="sp-thongbao" id="tbDiemLy"></span>
              </div>
              <div class="mb-3 col-4">
                <label for="" class="form-label">Điểm hóa</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="DiemHoa"
                  aria-describedby="helpId"
                  placeholder="Nhập điểm hóa"
                />
                <span class="sp-thongbao" id="tbDiemHoa"></span>
              </div>
            </div>
            <div class="row info_employee">
              <div class="mb-3 col-6">
                <label for="" class="form-label">Số ngày làm việc</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="SoNgayLamViec"
                  aria-describedby="helpId"
                  placeholder="Nhập số ngày làm việc"
                />
                <span class="sp-thongbao" id="tbSoNgayLamViec"></span>
              </div>
              <div class="mb-3 col-6">
                <label for="" class="form-label">Lương một ngày</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="LuongMotNgay"
                  aria-describedby="helpId"
                  placeholder="Nhập lương một ngày"
                />
                <span class="sp-thongbao" id="tbLuongMotNgay"></span>
              </div>
            </div>
            <div class="row info_customer">
              <div class="mb-3 col-7">
                <label for="" class="form-label">Tên công ty</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="TenCongTy"
                  aria-describedby="helpId"
                  placeholder="Nhập tên công ty"
                />
                <span class="sp-thongbao" id="tbTenCongTy"></span>
              </div>
              <div class="mb-3 col-5">
                <label for="" class="form-label">Trị giá hóa đơn</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="TriGiaHoaDon"
                  aria-describedby="helpId"
                  placeholder="Nhập trị giá hóa đơn"
                />
                <span class="sp-thongbao" id="tbTriGiaHoaDon"></span>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Đánh giá</label>
                <textarea
                  class="form-control"
                  name=""
                  id="DanhGia"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark fw-bold" data-bs-dismiss="modal">
              Đóng
            </button>
            <button type="button" class="btn btn-info fw-bold" id="btn_Add">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  -->
    <script src="./app/controller/validation.js"></script>
    <script type="module" src="./app/controller/index.js"></script>
  </body>
</html>
